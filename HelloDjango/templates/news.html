<html>
<title>News for ya!</title>
<body>
{ % if %}
<table>
<tr>
<td>Photo</td>
<td>HeadLine</td>
<td>Link</td>
</tr>
{% for i in articles %}
<tr>
<td><img src="{{i.urlToImage}}"></td>
<td>{{i.title}}</td>
<td><a href="{{i.url}}"></a></td>
{%endfor%}
</table> 
{% else %}
<center><p> No news right now </p></center>
{% endif %}
</body>
</html>
