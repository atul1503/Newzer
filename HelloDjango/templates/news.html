<html>
<title>News for ya!</title>
<style>
td{
text-align:center;
font-size:0.65em;
font-family:Times;
}
form *
{
font-size:0.4em;
}
</style>
<body>
<h1 style="text-align:center;font-family:Times"> The LightHouse </h1>
<p style="text-align:right;font-size:0.8em">- Third Eye of the world</p>
<br>
<hr>
{% if articles %}
<div id="Container">
<form style="position:fixed;left:80%;top:31%" action="newsQ" method="get">
<p> Want to know about something specific? Type Here..</p>
<input type="text" name="q"><br>
<input type="checkbox" id="body" name="priority" value="q">
<label for="body">Low Priority</label>
<input type="checkbox" id="title" name="priority" value="qInTitle">
<label for="title">Higher Priority</label>
<br>
<input type="submit" value="Submit">
</form>
<table style="float:left" border="1" width=77%>
{% for i in articles %}
<tr>
<td>{{i.publishedAt}}</td>
<td><img style="height:15em;width:30em" src="{{i.urlToImage}}"></td>
<td>{{i.title}}</td>
<td><a style="text-decoration:none" href="{{i.url}}">Read More</a></td>
</tr>
{% endfor %}
</table>
</div> 
{% else %}
<center><p> No news right now </p></center>
{% endif %}
</body>
</html>
