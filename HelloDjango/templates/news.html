<html>
<title>News for ya!</title>
<style>
td{
text-align:center;
font-size:0.65em;
font-family:Times;
}
</style>
<body>
<h1 style="text-align:center;font-family:Times"> The LightHouse </h1>
<p style="text-align:right;font-size:0.8em">- News that you desire</p>
<br>
<hr>
{% if articles %}
<div id="Container">
<form style="float:right" action="newsQ" method="get">
<p style="font-size:0.4em"> Want to know about something specific? Type Here..</p>
<input type="text" name="tell">
<input type="submit" value="Submit">
</form>
<table style="float:left" border="1" width=77%>
{% for i in articles %}
<tr>
<td>{{i.publishedAt}}</td>
<td><img style="height:15em;width:30em" src="{{i.urlToImage}}"></td>
<td>{{i.title}}</td>
<td><a style="text-decoration:none" href="{{i.url}}">Read More</a></td>
</tr>
{% endfor %}
</table>
</div> 
{% else %}
<center><p> No news right now </p></center>
{% endif %}
</body>
</html>
